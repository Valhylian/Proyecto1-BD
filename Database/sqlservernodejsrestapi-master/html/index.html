<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/css.css"></link>
    <title>Orders Table</title>
</head>

<body>
    
    <div id="login_div" class="container" style="height:100%"> <!-- div contenedor / etiqueta    clases son para estilos  id= poner nombre-->
        <div class="row" style="height:100%">
            <div class="offset-3 col-6" style="height:100%">
                <div class="vertical-container">
                    <div class="vertical-center">
                        <div style="text-align:center">
                            <h1 style="padding-top:40px;padding-bottom:20px">Login</h1>
                        </div>
                        <div class="input-group flex-nowrap" style="margin-top:20px;margin-bottom:20px">
                            <span class="input-group-text" id="addon-wrapping">Username</span>
                            <input type="text" class="form-control" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap" style="margin-top:20px;margin-bottom:20px">
                            <span class="input-group-text" id="addon-wrapping">Password</span>
                            <input type="password" class="form-control" aria-label="Password"
                                aria-describedby="addon-wrapping"> 
                        </div>
                        <div style="text-align:center;margin-top:40px;margin-bottom:20px">
                            <button type="button" id="btn_login" class="btn btn-dark" onclick="login()">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
    <div id="body_div" class="container" style="display:none">
        <div class="row">

            <div class="col-12" style="margin-top:20px;margin-bottom:20px">
				<select class="form-select" aria-label="Default select example" style="width:300px; margin:0 auto">
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
				<!--DIV TABLA DE PRUEBA 
				<div>
					<h1 style='text-align: center;'>Orders Table <button id="icon_add" type='button' class='btn btn-dark'><i
							class='fa fa-plus'></i></button></h1>
					<div id="table" style="text-align: center;"></div>
					<div style="text-align:center">
						<button type="button" id="btn_save" class="btn btn-dark" style="display:none">Guardar</button>
						<button type="button" id="btn_add" class="btn btn-dark" style="display:none">Agregar</button>
					</div>
				</div>-->
				
			
				
				<!-- DIV TABLA DE PUESTO -->
				<div>
					<h1 style='text-align: center;'> PUESTOS <button id="icon_add_puesto" type='button' class='btn btn-dark'><i
							class='fa fa-plus'></i></button></h1>
					<div id="tablePuestos" style="text-align: center;"></div>
					<div style="text-align:center">
						<button type="button" id="btn_save_puesto" class="btn btn-dark" style="display:none">Guardar</button>
						<button type="button" id="btn_add_puesto" class="btn btn-dark" style="display:none">Agregar</button>
					</div>
				</div>
				
				<!-- DIV TABLA DE EMPLEADOS -->
				<div>
					<h1 style='text-align: center;'> EMPLEADOS <button id="icon_add_empleado" type='button' class='btn btn-dark'><i
							class='fa fa-plus'></i></button></h1>
					<div class="input-group mb-3">
						  <span class="input-group-text" id="input_name_label">Nombre del Empleado</span>
						  <input type="text" id="input_name" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<button type="button" id="btn_buscar_empleado" class="btn btn-dark" >Buscar Empleados</button>
					<button type="button" id="btn_listar_empleado" class="btn btn-dark" >Listar Empleados</button>
					<div id="tableEmpleados" style="text-align: center;"></div>
					<div style="text-align:center">
						<button type="button" id="btn_save_empleado" class="btn btn-dark" style="display:none">Guardar</button>
						<button type="button" id="btn_add_empleado" class="btn btn-dark" style="display:none">Agregar</button>
					</div>
				</div>
				
				
				
				
            </div>
   
		</div>
    </div>
